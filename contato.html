<div class="caixa centralizar">
  <h1>Entre em contato</h1>
<form>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" id="nome" required class="form-control" placeholder="Insira seu nome">
  </div><br>
  <div class="form-group">
    <label for="caixaemail">Endereço de e-mail</label>
    <input type="email" id="caixaemail" required class="form-control" placeholder="exemplo@mail.com">
  </div><br>
  <div class="form-group">
    <label for="texto">Digite um texto</label>
    <textarea class="form-control" id="texto" required rows="3"></textarea>
  </div><br>  
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
